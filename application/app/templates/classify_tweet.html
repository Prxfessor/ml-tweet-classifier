{% extends "main.html" %}
{% block content %}

<h1>Classify a Tweet</h1>

<br><br>
<h3> Enter a tweet to be classified:</h3>
<form action="" method="post" name="tweet">
    {{ form.csrf_token }}
    <div class="form-group">
        {{form.tweet(class="form-control form-control-lg")}}

        {% for error in form.tweet.errors %}
        <span class="error">{{error}}</span>
        {% endfor %}
    </div>

    <div class="form-group">
        {{ form.submit(class="btn btn-success")}}
    </div>
</form>


{% endblock %}
